<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>用户登录 - 学生成绩管理系统</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="login-container">
        <h2>用户登录</h2>
        <form id="loginForm" onsubmit="return submitForm(event)">
            <div class="form-group">
                <label for="username">用户名：</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">密码：</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">登录</button>
        </form>
        <p style="text-align:center; margin-top:1rem;">没有账号？<a href="/register.html">立即注册</a></p>
        <div id="result" class="result-box"></div>
    </div>

    <script>
        async function submitForm(e) {
            e.preventDefault();
            const result = document.getElementById('result');
            result.innerHTML = '<div class="spinner">正在验证...</div>';
            
            try {
                const response = await fetch('/user/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        username: document.getElementById('username').value,
                        password: document.getElementById('password').value
                    })
                });

                const data = await response.json();
                if (response.ok) {
                    result.innerHTML = `登录成功！欢迎 ${data.username}`;
                    result.style.color = 'green';
                    setTimeout(() => window.location.href = '/dashboard.html', 1000);
                } else {
                    result.innerHTML = `<div class="error-lock">${data}</div>`;
                    result.style.color = 'red';
                }
            } catch (error) {
                console.error('Error:', error);
                result.innerHTML = '<div class="error-lock">请求发生错误</div>';
                result.style.color = 'red';
            }
        }
    </script>
</body>
</html>
